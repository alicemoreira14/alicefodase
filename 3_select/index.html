<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome aqui" required>
        </div>

        <!-- input radio -->
        <div>
            <p>Quem descbriu a América?</p>

            <div>
                <input type="radio" id="opcao1" name="America">
                <label for="opcao1">Pero Vaz de Caminha</label>
            </div>
            <div>
                <input type="radio" id="opcao2" name="America">
                <label for="opcao2">Cristóvão Colombo</label>
            </div>
            <!-- select -->
        </div>
        <label for="turma">Qual a sua turma:</label>
        <select name="turma" id="turma"></select>
        <option value="01MB">01MB</option>
        <option value="01ma">01MA</option>
        <select name="" id=""></select>

        <button>Enviar</button>
    </form>
</body>
</html>
